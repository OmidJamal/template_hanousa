<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 500px;
      height: 200px;
      margin: auto;
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div>امروز</div>
        <div>24 فرروردین</div>
      </div>
      <div class="swiper-slide">
        <div>امروز</div>
        <div>24 فرروردین</div>
      </div>
      <div class="swiper-slide">
        <div>امروز</div>
        <div>24 فرروردین</div>
      </div>
      <div class="swiper-slide">
        <div>امروز</div>
        <div>24 فرروردین</div>
      </div>
      <div class="swiper-slide">
        <div>امروز</div>
        <div>24 فرروردین</div>
      </div>
      <div class="swiper-slide">
        <div>امروز</div>
        <div>24 فرروردین</div>
      </div>
      <div class="swiper-slide">
        <div>امروز</div>
        <div>24 فرروردین</div>
      </div>
      <div class="swiper-slide">
        <div>امروز</div>
        <div>24 فرروردین</div>
      </div>
      <div class="swiper-slide">
        <div>امروز</div>
        <div>24 فرروردین</div>
      </div>
      <div class="swiper-slide">
        <div>امروز</div>
        <div>24 فرروردین</div>
      </div>
      <div class="swiper-slide">
        <div>امروز</div>
        <div>24 فرروردین</div>
      </div>
      <div class="swiper-slide">
        <div>امروز</div>
        <div>24 فرروردین</div>
      </div>
      <div class="swiper-slide">
        <div>امروز</div>
        <div>24 فرروردین</div>
      </div>
      <div class="swiper-slide">
        <div>امروز</div>
        <div>24 فرروردین</div>
      </div>
      
    </div>
    <div class="swiper-scrollbar"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 7,
      spaceBetween: 0,
      scrollbar: {
        el: ".swiper-scrollbar",
        hide: false,
        dragsize: 0,
      },
      pagination: {
        el: ".swiper-pagination",
        type: "progressbar",
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</body>

</html>
