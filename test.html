<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Rtl Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">


    <style>
        #weCare{
            background-color: red;
        }
        #weCare .weCareContainer {
            margin-top: 300px;
            margin-bottom: 100px;
        }

        #weCare .weCareContainer .weCareContent {
            max-width: 70%;
            margin: auto;
        }

        #weCare .weCareContainer .weCareContent .weCareText {
            width: 65%;
            padding-right: 30px;
        }

        #weCare .weCareContainer .weCareContent .weCareText p {
            font-size: 20px;
            padding: 20px 0;
        }

        #weCare .weCareContainer .weCareContent .weCareText .hologram img {
            width: 80px;
            margin: 0 10px;
        }

        #weCare .weCareContainer .weCareContent .weCareText button {
            border: none;
            margin-top: 30px;
            padding: 15px 30px;
            border-radius: 30px;
            background-color: #202c45;
            color: #fff;
            font-size: 20px;
            transition: all 0.5s ease;
        }

        #weCare .weCareContainer .weCareContent .weCareText button:hover {
            background-color: #1196CC;
        }


        .weCareImg {
            height: 400px;
            margin: 1vw auto;
            overflow: hidden;
            width: 35%;
        }

        .weCareImg figure {
            background-image: url(assets/img/2.jpg);
            background-size: cover;
            font-size: 0;
            height: 100%;
            margin: 0;
            position: relative;
            width: 100%;
        }

        #compare {
            background-image: url(assets/img/2back.jpg);
            background-size: cover;
            bottom: 0;
            border-right: 5px solid rgba(255, 255, 255, 0.7);
            box-shadow: 10px 0 15px -13px #000;
            height: 100%;
            max-width: 98.6%;
            min-width: 0.6%;
            overflow: visible;
            position: absolute;
            width: 50%;
            animation: first 2s 1 normal ease-in-out 0.1s;
            -webkit-animation: first 2s 1 normal ease-in-out 0.1s;
        }

        input#slider {
            -moz-appearance: none;
            -webkit-appearance: none;
            border: none;
            background: transparent;
            cursor: col-resize;
            height: 100vw;
            left: 0;
            margin: 0;
            outline: none;
            padding: 0;
            position: relative;
            top: -100vw;
            width: 100%;
        }

        input#slider::-moz-range-track {
            background: transparent;
        }

        input#slider::-ms-track {
            border: none;
            background-color: transparent;
            height: 100vw;
            left: 0;
            outline: none;
            position: relative;
            top: -100vw;
            width: 100%;
            margin: 0;
            padding: 0;
            cursor: col-resize;
            color: transparent;
        }

        input#slider::-ms-fill-lower {
            background-color: transparent;
        }

        input#slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 100vw;
            width: 0.5%;
            opacity: 0;
        }

        input#slider::-moz-range-thumb {
            -moz-appearance: none;
            height: 100vw;
            width: 0.5%;
            opacity: 0;
        }

        input#slider::-ms-thumb {
            height: 100vw;
            width: 0.5%;
            opacity: 0;
        }

        input#slider::-ms-tooltip {
            display: none;
        }

        #compare::before {
            background: url(https://webdevtrick.com/wp-content/uploads/comparision.png) no-repeat scroll 0 center transparent;
            background-size: contain;
            content: " ";
            float: right;
            height: 100%;
            margin-right: -34px;
            position: relative;
            top: 0;
            width: 64px;
        }

        @keyframes first {
            0% {
                width: 0%;
            }

            50% {
                width: 80%;
            }

            100% {
                width: 50%;
            }
        }

        @-webkit-keyframes first {
            0% {
                width: 0%;
            }

            50% {
                width: 80%;
            }

            100% {
                width: 50%;
            }
        }
    </style>
</head>

<body>
    <section id="weCare" class="reveal">
        <div class="weCareContainer">
            <div class="row weCareContent">
                <!-- css style weCareImg is in afterBefore.css -->
                <div class="col-6 weCareImg">
                    <figure>
                        <div id="compare"></div>
                    </figure>
                    <input oninput="beforeAfter()" onchange="beforeAfter()" type="range" min="0" max="100" value="50"
                        id="slider" />
                </div>
                <div class="col-6 weCareText">
                    <h1>ما به دندان های شما <span style="color: #1196CC;">اهمیت</span> میدهیم</h1>
                    <p>ما صمیمانه معتقدیم که مراجعه به دندانپزشک نباید یک تجربه ترسناک یا استرس زا باشد! ما برای همه
                        مشتریان جوان و بزرگسال خود که به دندانپزشک مراجعه می کنند، یک تجربه آرامش یکسان راحت ارائه
                        می دهیم!
                    </p>
                    <div class="hologram">
                        <img src="assets/img/1.png" alt="">
                        <img src="assets/img/2.png" alt="">
                        <img src="assets/img/3.png" alt="">
                    </div>
                    <button>گرفتن نوبت از پزشک</button>
                </div>
            </div>
        </div>
    </section>






    <script>
        function beforeAfter() {
            document.getElementById('compare').style.width = document.getElementById('slider').value + "%";
        }
    </script>

    <!-- Bootstrap CDN js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>
</body>

</html>
